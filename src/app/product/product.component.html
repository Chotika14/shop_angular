<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col-md-3 col-6" *ngFor="let product of filteredArray.slice(0, 4); let i = index">
      <div class="card" [routerLink]="['/pageproduct', product.id, product.name]">
        <img [src]="product.imageUrl" class="card-img-top" alt="Apple Computer" />
        <div class="card-body text-wrap">
          <div class="text-center">
            <h5 class="card-title"
              style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">{{ product.name }}</h5>
            <h6 class="card-title"
              style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; color: #5f5f5f; font-size: 14px;">{{ product.decript }}</h6>
            
          </div>
          <br>
          <div style="display: flex; justify-content: center;">
            <span style="color: #7b7b7b; font-family: Arial, sans-serif; font-size: 13px; margin-bottom: 5px;">From: {{ product.type
              }}</span>
          </div>
          <div class="badge bg-danger position-absolute top-0 end-0" style="border-radius: 0; margin-top: 20px;">NEW
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
