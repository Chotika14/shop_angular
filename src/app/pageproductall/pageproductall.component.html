<app-navbar></app-navbar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="headertext text-center">
    <h2>Comfortable life</h2>
    <p>Make the inside of your home a better place with Comfortable life,<br> home decoration furniture that will make
        your life more comfortable.</p>
</div>

<ul class="nav mb-3">
    <li class="nav-item" [class.active]="selectedType === 'Product All'">
        <a class="btn btn-default btn-type" role="button" (click)="showAllProducts()"
            [class.active]="selectedType === 'All'">Product All</a>
    </li>
    <li class="nav-item" [class.active]="selectedType === 'Living Room'">
        <a class="btn btn-default btn-type" role="button" (click)="filterByType('Living Room')"
            [class.active]="selectedType === 'Living Room'">Living Room</a>
    </li>
    <li class="nav-item" [class.active]="selectedType === 'Dining Room'">
        <a class="btn btn-default btn-type" role="button" (click)="filterByType('Dining Room')"
            [class.active]="selectedType === 'Dining Room'">Dining Room</a>
    </li>
    <li class="nav-item" [class.active]="selectedType === 'Bedroom'">
        <a class="btn btn-default btn-type" role="button" (click)="filterByType('Bedroom')"
            [class.active]="selectedType === 'Bedroom'">Bedroom</a>
    </li>
</ul>

<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col-md-3 col-xs-12" *ngFor="let product of filteredArray; let i = index">
            <div class="card" [routerLink]="['/pageproduct', product.id, product.name]">
                <img [src]="product.imageUrl" class="card-img-top" alt="Apple Computer" />
                <div class="card-body text-wrap">
                    <div class="text-center">
                        <h5 class="card-title"
                            style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">
                            {{ product.name }}</h5>
                        <h6 class="card-title"
                            style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; color: #5f5f5f; font-size: 14px;">
                            {{ product.decript }}</h6>

                    </div>
                    <br>
                    <div style="display: flex; justify-content: center;">
                        <span
                            style="color: #7b7b7b; font-family: Arial, sans-serif; font-size: 13px; margin-bottom: 5px;">From:
                            {{ product.type
                            }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
